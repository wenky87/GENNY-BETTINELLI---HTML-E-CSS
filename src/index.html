<!DOCTYPE html>
<html ng-app="portfolio">
    <head>
        <title> </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="script.js"></script>
        <script src="config.js"></script>
        <noscript>
            You need Javascript enabled to use this site.
        </noscript>
    </head>
    <body ng-controller="controller">
    
        <div class="fl w-third pa2">

            <article class="centered bg-white br3 pa3 pa4-ns ma3 ba b--black-10">
                <div class="tc">
                    <img src="{{user.avatar_url}}" class="br-100 h4 w4 dib" title="Avatar of {{user.name}}">
                    <h1 class="f4">{{user.name}}</h1>
                    <hr class="mw3 bb bw1 b--black-10">
                </div>
                <p class="lh-copy measure center f6 black-70">{{user.bio}}</p>
                
                
                <footer class="pv4 ph3 ph5-ns tc">
                
                      <a class="link near-black hover-silver dib h2 w2 mr3" href="{{user.html_url}}" title="GitHub">
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.083-.202-.358-1.015.077-2.117 0 0 .672-.215 2.2.82.638-.178 1.323-.266 2.003-.27.68.004 1.364.092 2.003.27 1.527-1.035 2.198-.82 2.198-.82.437 1.102.163 1.915.08 2.117.513.56.823 1.274.823 2.147 0 3.073-1.87 3.75-3.653 3.947.287.246.543.735.543 1.48 0 1.07-.01 1.933-.01 2.195 0 .215.144.463.55.385C13.71 14.53 16 11.534 16 8c0-4.418-3.582-8-8-8"/></svg>
                      </a>


                </footer>
                
  
            </article>

            <div ng-repeat="repo in repos | masonry:2:3">
                <article class="centered bg-white br3 pa3 pa4-ns ma3 ba b--black-10">
                    <div class="tc">
                        <h1 class="f6">{{repo.name}}</h1>
                        <hr class="mw3 bb bw1 b--black-10">
                        <h1 class="f6">{{repo.language}}</h1>
                    </div>
                    <p class="lh-copy measure center f6 black-70">{{repo.description}}</p>
                    
                    <footer class="pv4 ph3 ph5-ns tc">
                          <a class="link near-black hover-silver dib h2 w2 mr3" href="{{repo.html_url}}" title="GitHub">
                            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.083-.202-.358-1.015.077-2.117 0 0 .672-.215 2.2.82.638-.178 1.323-.266 2.003-.27.68.004 1.364.092 2.003.27 1.527-1.035 2.198-.82 2.198-.82.437 1.102.163 1.915.08 2.117.513.56.823 1.274.823 2.147 0 3.073-1.87 3.75-3.653 3.947.287.246.543.735.543 1.48 0 1.07-.01 1.933-.01 2.195 0 .215.144.463.55.385C13.71 14.53 16 11.534 16 8c0-4.418-3.582-8-8-8"/></svg>
                          </a>
                    </footer>
                    
                    
                </article>
            </div>

        </div>
    
        <div class="fl w-third pa2">

            <div ng-repeat="repo in repos | masonry:0:3">
                <article class="centered bg-white br3 pa3 pa4-ns ma3 ba b--black-10">
                    <div class="tc">
                        <h1 class="f6">{{repo.name}}</h1>

                          </a>
                    </footer>
                </article>
            </div>

        </div>

        <div class="fl w-third pa2">

            <div ng-repeat="repo in repos | masonry:1:3">
                <article class="centered bg-white br3 pa3 pa4-ns ma3 ba b--black-10">
                    <div class="tc">
                        <h1 class="f6">{{repo.name}}</h1>
                        <hr class="mw3 bb bw1 b--black-10">
                        <h1 class="f6">{{repo.language}}</h1>
                    </div>
                    <p class="lh-copy measure center f6 black-70">{{repo.description}}</p>
                    <footer class="pv4 ph3 ph5-ns tc">
                          <a class="link near-black hover-silver dib h2 w2 mr3" href="{{repo.html_url}}" title="GitHub">
                            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.083-.202-.358-1.015.077-2.117 0 0 .672-.215 2.2.82.638-.178 1.323-.266 2.003-.27.68.004 1.364.092 2.003.27 1.527-1.035 2.198-.82 2.198-.82.437 1.102.163 1.915.08 2.117.513.56.823 1.274.823 2.147 0 3.073-1.87 3.75-3.653 3.947.287.246.543.735.543 1.48 0 1.07-.01 1.933-.01 2.195 0 .215.144.463.55.385C13.71 14.53 16 11.534 16 8c0-4.418-3.582-8-8-8"/></svg>
                          </a>
                    </footer>
                </article>
            </div>

        </div>

    </body>

</html>
